<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //WeakMap结构与Map结构类似
    let wm1 = new WeakMap();
    let key = {foo:1};
    wm1.set(key,1);
    console.log(wm1.get(key));//WeakMap接受对象作为key值

    let key2 = [1,2,3];
    wm1.set(key2,11);
    console.log(wm1);
</script>
</body>
</html>
