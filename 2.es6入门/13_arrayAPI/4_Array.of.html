<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>array.of（）：</title>
</head>
<body>
<script>
    /*
    * 1.Array.of() - 用于将一组值转换成数组
    * 可以替换Array() 或new Array（）
    * */
    console.log(Array.of(3));
    console.log(Array.of(3,1,2));


    /*2.copyWithin() - 数组实例
     作用在当前数组的内部，将指定位置的成员复制到其他位置（会覆盖原有成员），然后返回当前数组 - 这种方法会直接修改原数组
     方法：
        Array.prototype.copyWithin(target, start = 0, end = this.length)
            target(必选) - 从该位置开始替换数据
            start(可选) - 从该位置开始读取数据，默认为0.如果为负值，表示倒数
            end(可选) - 到该位置前停止数据的读取

    *
    * */
    console.log([2,3,4,1,7,6].copyWithin(1,2));//[2,4,1,7,6，6]

    [1,2,3,4,5].copyWithin(0,-2,-1);//遇到负数，就用负数+数组长度，而取得从哪个位置开始读取数据

    //若没有copyWithin的方法 - 就要call()/applay

</script>
</body>
</html>
