    <title>map()</title>

</body>
<script>
    //1.数组的扩展...  =>用于函数调用
    console.log([...[1,2,3]]);
    console.log([1,...[2,3,4],6]);


    function add(x,y){
        return x+y;

    }
    let numbers = [2,3];
    console.log(...numbers);

    /*map()新方法 - array.map(callback)


    * ·map 方法会给原数组中的每个元素都按顺序调用一次 callback 函数。callback 每次执行后的返回值（包括 undefined）组合起来形成一个新数组。 callback 函数只会在有值的索引上被调用；那些从来没被赋过值或者使用 delete 删除的索引则不会被调用。
    * */

    //案例。将数组中没有赋值的元素，改为apple
    let arr = ["banana",undefined,"pee","caomei"];
    let arr2 = arr.map((x="apple")=>x);
    console.log(arr2);
</script>
