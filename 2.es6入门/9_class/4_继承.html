<!DOCTYPE html>

<script>
    class P{
        constructor(x,y){
            this.x = x;
            this.y = y;
        }
    }
    let p1 = new P(2,3);
    let p2 = new P(1,5);
    //通过实例的_proto_ 为class添加方法(实例.__proto__ ==构造方法.prototype)
    p1.__proto__.printName = function(){
        return "success";
    };

    let p3 = new P(3,3);
    console.log(p3.printName());
    console.log(p1.printName());
    console.log(p2.printName());

    /*
    1.判断一个类是否继承另一个类
     Ogject.getprototypeOf(子类)
    **/
</script>
