<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>proxy.Revocavble</title>
</head>
<body>
<script>
    //Proxy.revocable 方法返回一个可以取消的proxy实例
    //该返回对象的proke属性是proxy 的实例
    //该返回对象的revoke属性是一个函数，可以取消proxy实例，当执行revoke函数后，在访问proxy实例，就会抛出错误
    let target = {};
    let handler = {};
    let { proxy,revoke } = Proxy.revocable(target,handler);

    proxy.foo = 123;
    revoke();
    console.log(proxy.foo);
</script>
</body>
</html>
