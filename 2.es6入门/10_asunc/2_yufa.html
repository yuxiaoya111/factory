<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*
    * 1.async函数返回一个promise对象
    * 2.async中的return语句返回值，会成为then方法回掉函数的参数
    *
    * */
    async function f(){
        return "hello world";
    }
    f().then((v)=>{console.log(v)});

    //3.async函数抛出错误，会导致返回的Promise对象变成reject状态，抛出错误对象会被catch方法的回掉函数捕获
    async function ff(){
        throw new Error('bug');
    }
    ff().then((v)=>{console.log(v)}).catch((e)=>{console.log(e)});
    //4.async函数返回的 Promise 对象，必须等到内部所有await命令后面的 Promise 对象执行完，才会发生状态改变，除非遇到return语句或者抛出错误。也就是说，只有async函数内部的异步操作执行完，才会执行then方法指定的回调函数。
</script>
</body>
</html>
