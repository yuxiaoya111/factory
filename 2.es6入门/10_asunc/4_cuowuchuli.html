<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //错误处理 - try{}catch{}
    async function f() {
        try{
            await new Promise((resolve,reject)=>{
                throw new Error("出错了");
            });
        }catch(e){
            console.log(e);
        }
        return await('hello world');
    }
    f().then(v=>console.log(v)).
        catch(e=>console.log(e));

</script>
</body>
</html>
