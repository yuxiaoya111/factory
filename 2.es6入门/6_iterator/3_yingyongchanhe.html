<script>
//    iterator使用场合
    //1.for...of 循环
    //2.结构赋值
    let set =new Set().add("a").add("b").add("c");
    let [s,y] = set;
    let [first,...rest] = set;

    //3.扩展运算符
    let str = 'hello';
    console.log([...str]);

    //4.yield
        let generator = function*(){
            yield 1;
            yield* [2,3,4];

        };
        let iter = generator();
        console.log(iter.next());
        console.log(iter.next());
        console.log(iter.next());
</script>
