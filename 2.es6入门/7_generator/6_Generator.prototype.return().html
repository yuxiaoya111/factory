<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*Generator函数返回的遍历器对象，还有一个return方法，可以返回给定的值，并且终结遍历Generator函数。
     如果return方法调用时，不提供参数，则返回值的value属性为undefined。
    */
    function* numbers(){
        yield 1;
        try{
            yield 2;
            yield 3;
        }finally {
            yield 4;
            yield 5;
        }
        yield 7;
    }
    let g = numbers();
    console.log(g.next());
    console.log(g.return(7));
    console.log(g.next());
    console.log(g.next());
    console.log(g.next());
    console.log(g.next());
    console.log(g.next());
    //console.log(g.return(7));
</script>
</body>
</html>
