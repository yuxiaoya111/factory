<script>
    let tree = [ 'a', ['b', 'c'], ['d', 'e'] ];
    function* arrFun(arr){
        if(Array.isArray(arr)){
            for(let i=0;i<arr.length;i++){
                yield* arrFun(arr[i]);
            }
        }else{
            yield arr;
        }
    }
    for(let v of arrFun(tree)){
        console.log(v);
    }
</script>
